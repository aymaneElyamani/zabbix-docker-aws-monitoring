<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" viewBox="0 0 1600 900" role="img" aria-label="Image du projet : Supervision centralisée AWS avec Zabbix et Docker">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1220"/>
      <stop offset="50%" stop-color="#102a43"/>
      <stop offset="100%" stop-color="#0b1220"/>
    </linearGradient>
    <linearGradient id="accent" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#38bdf8"/>
      <stop offset="50%" stop-color="#a78bfa"/>
      <stop offset="100%" stop-color="#22c55e"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="18" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1600" height="900" fill="url(#bg)"/>

  <!-- Decorative grid -->
  <g opacity="0.18">
    <path d="M0 180H1600" stroke="#9fb3c8" stroke-width="1"/>
    <path d="M0 360H1600" stroke="#9fb3c8" stroke-width="1"/>
    <path d="M0 540H1600" stroke="#9fb3c8" stroke-width="1"/>
    <path d="M0 720H1600" stroke="#9fb3c8" stroke-width="1"/>

    <path d="M200 0V900" stroke="#9fb3c8" stroke-width="1"/>
    <path d="M400 0V900" stroke="#9fb3c8" stroke-width="1"/>
    <path d="M600 0V900" stroke="#9fb3c8" stroke-width="1"/>
    <path d="M800 0V900" stroke="#9fb3c8" stroke-width="1"/>
    <path d="M1000 0V900" stroke="#9fb3c8" stroke-width="1"/>
    <path d="M1200 0V900" stroke="#9fb3c8" stroke-width="1"/>
    <path d="M1400 0V900" stroke="#9fb3c8" stroke-width="1"/>
  </g>

  <!-- Main card -->
  <g filter="url(#softShadow)">
    <rect x="120" y="120" width="1360" height="660" rx="28" fill="#0f172a" opacity="0.92" stroke="#334e68"/>
    <rect x="120" y="120" width="1360" height="10" rx="5" fill="url(#accent)"/>
  </g>

  <!-- Title -->
  <g>
    <text x="220" y="250" fill="#e6f6ff" font-family="Segoe UI, Arial, sans-serif" font-size="44" font-weight="700">
      Infrastructure cloud de supervision centralisée
    </text>
    <text x="220" y="310" fill="#cbd5e1" font-family="Segoe UI, Arial, sans-serif" font-size="28" font-weight="500">
      Déploiement Zabbix conteneurisé (Docker) — Parc hybride Linux &amp; Windows
    </text>
  </g>

  <!-- Tech chips (text only, no logos) -->
  <g font-family="Segoe UI, Arial, sans-serif">
    <rect x="220" y="360" width="180" height="54" rx="27" fill="#111827" stroke="#334e68"/>
    <text x="310" y="396" text-anchor="middle" fill="#e5e7eb" font-size="20" font-weight="600">AWS</text>

    <rect x="420" y="360" width="220" height="54" rx="27" fill="#111827" stroke="#334e68"/>
    <text x="530" y="396" text-anchor="middle" fill="#e5e7eb" font-size="20" font-weight="600">Zabbix</text>

    <rect x="660" y="360" width="220" height="54" rx="27" fill="#111827" stroke="#334e68"/>
    <text x="770" y="396" text-anchor="middle" fill="#e5e7eb" font-size="20" font-weight="600">Docker</text>

    <rect x="900" y="360" width="260" height="54" rx="27" fill="#111827" stroke="#334e68"/>
    <text x="1030" y="396" text-anchor="middle" fill="#e5e7eb" font-size="20" font-weight="600">Monitoring</text>
  </g>

  <!-- Simple architecture diagram -->
  <g>
    <!-- VPC boundary -->
    <rect x="220" y="450" width="1160" height="250" rx="18" fill="#0b1220" opacity="0.65" stroke="#334e68"/>
    <text x="240" y="485" fill="#9fb3c8" font-family="Segoe UI, Arial, sans-serif" font-size="18" font-weight="600">VPC + Subnet public</text>

    <!-- Nodes -->
    <g font-family="Segoe UI, Arial, sans-serif">
      <rect x="290" y="520" width="300" height="140" rx="16" fill="#0f172a" stroke="#334e68"/>
      <text x="440" y="560" text-anchor="middle" fill="#e6f6ff" font-size="20" font-weight="700">Zabbix Server</text>
      <text x="440" y="592" text-anchor="middle" fill="#cbd5e1" font-size="16">Docker Compose</text>
      <text x="440" y="622" text-anchor="middle" fill="#9fb3c8" font-size="14">Web: 80 • Server: 10051</text>

      <rect x="650" y="520" width="300" height="140" rx="16" fill="#0f172a" stroke="#334e68"/>
      <text x="800" y="560" text-anchor="middle" fill="#e6f6ff" font-size="20" font-weight="700">Client Linux</text>
      <text x="800" y="592" text-anchor="middle" fill="#cbd5e1" font-size="16">Zabbix Agent</text>
      <text x="800" y="622" text-anchor="middle" fill="#9fb3c8" font-size="14">Agent: 10050</text>

      <rect x="1010" y="520" width="300" height="140" rx="16" fill="#0f172a" stroke="#334e68"/>
      <text x="1160" y="560" text-anchor="middle" fill="#e6f6ff" font-size="20" font-weight="700">Client Windows</text>
      <text x="1160" y="592" text-anchor="middle" fill="#cbd5e1" font-size="16">Zabbix Agent</text>
      <text x="1160" y="622" text-anchor="middle" fill="#9fb3c8" font-size="14">Agent: 10050</text>
    </g>

    <!-- Arrows -->
    <g stroke="#a7f3d0" stroke-width="3" opacity="0.9">
      <path d="M590 590H650"/>
      <path d="M950 590H1010"/>
    </g>
    <g fill="#a7f3d0" opacity="0.9">
      <path d="M648 590l-10-6v12z"/>
      <path d="M1008 590l-10-6v12z"/>
    </g>
  </g>

  <!-- Footer -->
  <text x="220" y="748" fill="#9fb3c8" font-family="Segoe UI, Arial, sans-serif" font-size="16">
    Projet 2025/2026 — Supervision centralisée (AWS) — Zabbix en conteneurs
  </text>
</svg>
